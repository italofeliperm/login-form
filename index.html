<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Login Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="box">
                <input type="text" placeholder="Username">
                <i class="fa-solid fa-user" id="icon"></i>
            </div>
            <div class="box">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-lock" id="icon"></i>
            </div>
            <div class="box">
                <span><input type="checkbox">Remamber me</span>
                <span><a href="#">Forgot Password?</a></span>
            </div>
            <button><a href="#">Login</a></button>
            <span id="register">Dont have an account?<a href="#"><strong>Register</strong></a></span>
        </div>
    </div>
</body>
</html>
